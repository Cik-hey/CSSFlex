<!DOCTYPE html>
<html>
    <head>
        <title>CSS Flex</title>
        <style>
        main {
        border: 2px solid green;
        height: 500px;
        }
        .box-main{
        width: 500px;
        border: 2px dashed purple;
        padding-top: 20px;
        padding-bottom: 20px;
        display: block;
        }
        span {
        border: 1px solid red;
        background-color: pink;
        color: blue;
        font-size: 30px;
        text-align: center;
        padding: 30px;
        display:inline-block
        }
        
        </style>
    </head>
    <body>
        <main>
            <h1>The flex Property</h1>
            <p>
                Implement the CSS file and use the flex display the four seats in two rows as the given UI.
            </p>
            <center>
            <div class="box-main">
                    <span style="margin-right: 40px;">Seat 1</span>
                    <span>Seat 2</span><br>
                    <span style="margin-right: 40px; margin-top: 40px;">Seat 3</span>
                    <span>Seat 4</span>
                </div>
            </div>
            </center>
        </main>
    </body>
</html>
